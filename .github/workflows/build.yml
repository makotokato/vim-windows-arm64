# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Download Vim source
        run: |
          curl -O -L -s https://github.com/vim/vim/archive/v8.2.2445.zip
          powershell Expand-Archive -Path .\v8.2.2445.zip -DestinationPath .
          
      - name: Compile Vim
        shell: cmd
        run: |
          cd vim-8.2.2445/src
          call "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" amd64_arm64
          nmake -f Make_mvc.mak GUI=yes IME=yes MBYTE=yes ICONV=yes DEBUG=no
      - name: Create zip file
        run: |
          mkdir vim82
          xcopy vim-8.2.2445\src\*.exe vim82
          xcopy vim-8.2.2445\tee\*.exe vim82
          xcopy vim-8.2.2445\xxd\*.exe vim82
          xcopy vim-8.2.2445\GvimExt\*.dll vim82
          xcopy vim-8.2.2445\VisVim\*.dll vim82
          xcopy /E /I vim-8.2.2445\runtime vim82
          powershell Compress-Archive -Path vim82 -DestinationPath vim-8.2.2445.zip
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./vim-8.2.2445.zip
          asset_name: vim-8.2.2445.zip
          asset_content_type: application/zip
